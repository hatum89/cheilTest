<div class="container-fluid">
  <div class="row">
    <div *ngFor="let hotel of hotelscopy" class="col-xs-12 col-md-6 col-lg-4 bottom-space">
      <div class="card">
        <div class="card-body">
          <img [src]="hotel.img" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ hotel.name }}</h5>
            <div *ngIf="hotel.stars === 2">
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px;" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px;" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px;" [icon]="faStar"></fa-icon>
            </div>
            <div *ngIf="hotel.stars === 3">
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px;" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px;" [icon]="faStar"></fa-icon>
            </div>
            <div *ngIf="hotel.stars === 4">
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px;" [icon]="faStar"></fa-icon>
            </div>
            <div *ngIf="hotel.stars === 5">
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
              <fa-icon style="padding: 10px; color:#f3ca4c" [icon]="faStar"></fa-icon>
            </div>
            <hr>
            <p class="card-text">{{ hotel.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
